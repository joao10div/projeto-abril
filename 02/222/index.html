<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Casa Interativa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="casa">
    <div class="telhado"></div>
    <div class="parede">
      <div class="janela janela1">
        <div class="cortina"></div>
      </div>
      <div class="janela janela2">
        <div class="cortina"></div>
      </div>
      <div class="porta"></div>
      <div class="moveis">
        <div class="sofa"></div>
        <div class="mesa">
          <div class="abajur">
            <div class="abajur-cupula"></div>
            <div class="abajur-base"></div>
          </div>
        </div>
        <div class="tv"></div>
        <div class="geladeira"></div>
        <div class="luz-teto"></div>
      </div>
    </div>
  </div>

  <div class="controles">
    <button id="botao-porta">Abrir Porta</button>
    <button id="botao-abajur">Ligar Abajur</button>
    <button id="botao-luz-teto">Ligar Luz do Teto</button>
    <button id="botao-tv">Ligar TV</button>
    <button id="botao-geladeira">Abrir Geladeira</button>
    <button id="botao-cortina1">Abrir Cortina 1</button>
    <button id="botao-cortina2">Abrir Cortina 2</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
