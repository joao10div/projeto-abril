<!DOCTYPE html>
<!-- Define que este é um documento HTML5 -->
<html>
<!-- Início da página -->
<head>
    <!-- Configurações da página -->
    <meta charset="UTF-8"> <!-- Suporta caracteres especiais e acentos -->
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0"> <!-- Torna a página responsiva -->
    <title>Layout com Grid</title> <!-- Título da página (aparece na aba do navegador) -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo de estilos CSS -->
</head>
<body>
    <!-- Conteúdo visível da página -->
    <div class="grid-container">
        <header class="header">Cabeçalho</header> <!-- Cabeçalho do layout -->
        <aside class="sidebar">Menu Lateral
            <ul>
                <li><a href="#">Início</a></li> <!-- Item do menu -->
                <li><a href="#">Sobre</a></li> <!-- Item do menu -->
                <li><a href="#">Contato</a></li> <!-- Item do menu -->
            </ul>
        </aside> <!-- Menu lateral -->
        <main class="main-content">Conteúdo Principal</main> <!-- Conteúdo principal -->
        <footer class="footer">Rodapé</footer> <!-- Rodapé do layout -->
    </div>
</body>
</html>
