<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Desejos Vermelha</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🎁 Minha Lista de Desejos</h1>
    <button id="toggleTheme">🌙</button>
  </header>

  <main class="container">
    <form id="formDesejo" class="formulario">
      <input type="text" id="descricao" placeholder="Descrição do produto" required />
      <input type="url" id="link" placeholder="Link do produto" required />
      <button type="submit">Adicionar</button>
    </form>

    <div id="listaDesejos" class="grade-desejos"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
